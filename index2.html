<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de PGC</title>
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            overflow-x: hidden;
        }
        body {
            display: flex;
            flex-direction: column;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
        }
        header {
            background-color: #333;
            color: white;
            padding: 10px 0;
            text-align: center;
        }
        .container {
            flex: 1;
            width: 100%;
            max-width: 100vw;
            margin: 0 auto;
            padding: 20px;
            overflow: auto;
        }
        .welcome, .welcome2 {
            text-align: center;
            margin-bottom: 20px;
        }
        .welcome h1, .welcome2 h1 {
            font-size: 2.5em;
            margin: 0;
        }
        .welcome p, .welcome2 p {
            font-size: 1.2em;
            color: #666;
        }
        .gallery, .gallery2 {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            margin-top: 20px;
        }

        .gallery img, .gallery2 img {
            width: 80%;
            max-width: 800px;
            height: auto;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            display: block;
        }
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1>Canciones Favoritas</h1>
    </header>

    <div class="container">
        <section class="welcome">
            <h1>Imágenes de nuestras canciones favoritas</h1>
            <p>Canciones favoritas de Alexis</p>
        </section>

        <section class="gallery">
            <img src="Imagenes/1.jpg" alt="Imagen 1">
            <img src="Imagenes/2.jpg" alt="Imagen 2">
        </section>

        <section class="welcome2">
            <p>Canciones favoritas de Cristian</p>
        </section>

        <section class="gallery2">
            <img src="Imagenes/3.jpg" alt="Imagen 1">
            <img src="Imagenes/4.jpg" alt="Imagen 2">
        </section>
    </div>
    
    <footer>
        <p>&copy; 2024 Mis canciones favoritas. Todos los derechos reservados.</p>
    </footer>
</body>
</html>
